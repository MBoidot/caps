<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />   
    <title>{% block title %}Caps{% endblock %}</title>
    
    {% load static %}
    
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'home/style.css' %}"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>	
    <script src="{% static 'home/jquery.min.js' %}"></script>
    <script src="{% static 'home/jquery.scrollex.min.js' %}"></script>
    <script src="{% static 'home/skel.min.js' %}"></script>	
    <script src="{% static 'home/util.js' %}"></script>	
	<script src="{% static 'home/main.js' %}"></script>
	<script>$(document).ready(function() {
		var $navbar = $("#mNavbar");
		
		AdjustHeader(); // Incase the user loads the page from halfway down (or something);
		$(window).scroll(function() {
			AdjustHeader();
		});
		
		function AdjustHeader(){

		  if ($(window).scrollTop() > $(window).height() * 0.5) {
			if (!$navbar.hasClass("navbar-fixed-top")) {
			  $navbar.addClass("navbar-fixed-top");
			}
		  } else {
			$navbar.removeClass("navbar-fixed-top");
		  }
		}
	  });</script>


</head>


<body>
	
<header>
		{% block header %}

		{% endblock %}
</header>


	<nav class="navbar navbar-inverse" id="mNavbar">
		<div class="container-fluid">
				<ul class="nav navbar-nav">
					<li class="active">
						<a href="{% url 'home:home' %}">
							<span class="glyphicon glyphicon-home" aria-hidden="=true"></span>&nbsp;
							Home
						</a>
					</li>
					<li class="">
						<a href="{% url 'rulz:rulz_home' %}" >
							<span class="glyphicon glyphicon-tasks" aria-hidden="=true"></span>&nbsp;
							Rulz
						</a>
					</li>
					<li class="">
						<a href="{% url 'shop:shop_index' %}">
							<span class="glyphicon glyphicon-shopping-cart" aria-hidden="=true"></span>&nbsp;
							Shop
						</a>
					</li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
						<li class="">
							<a href="{% url 'home:home' %}">
								<span class="glyphicon glyphicon-off" aria-hidden="=true"></span>&nbsp;
								Logout
							</a>
						</li>
				</ul>
		</div>
	</nav>


{% block body %}

{% endblock %}


</body>

<footer id="footer">
	<div class="container">
		<ul class="icons">
			<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
			<li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
			<li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
			<li><a href="#" class="icon fa-envelope-o"><span class="label">Email</span></a></li>
		</ul>
	</div>
	<div class="copyright">
		&copy; Untitled. All rights reserved. Template by <a href="https://templated.co">TEMPLATED</a>.
	</div>
</footer>
</html>
